<html lang="en">

    <meta content="Free Website Template" name="keywords" />
    <meta content="Free Website Template" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Font -->

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

  <body data-spy="scroll" data-target=".navbar" data-offset="51">
    <!--form login start-->
    <img class="wave" src="img/wave.png" />
    <div class="constanta">
      <div class="img">
        <img src="img/bg.svg" />
      </div>
      <div class="login-content">
        <form action="index.html">
          <img src="img/avatar.svg" />
          <h2 class="title">Welcome</h2>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <input type="text" class="input" placeholder="Username" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <input type="password" class="input" placeholder="Password" />
            </div>
          </div>
          <a href="#home">Forgot Password?</a>
          <a href="#home">
            <input type="" class="btn" value="Login" />
          </a>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <!--end login form-->

    <!-- Nav Bar Start -->
    <div class="navbar navbar-expand-lg bg-light navbar-light">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand">HISTORIA.ID</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav ml-auto">
            <a href="#home" class="nav-item nav-link active">Home</a>
            <a href="#about" class="nav-item nav-link">Menu</a>
            <a href="#team" class="nav-item nav-link">Team</a>
            <a href="#contact" class="nav-item nav-link">Contact</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Nav Bar End -->

    <!-- Hero Start -->
    <div class="hero" id="home">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-sm-12 col-md-6">
            <div class="hero-content">
              <div class="hero-text">
                <h1>SEJARAH INDONESIA</h1>
                <h2></h2>
                <div class="typed-text">Historia.id, sejarah indonesia</div>
              </div>
              <div class="hero-btn d-flex"></div>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 d-none d-md-block">
            <div class="hero-image">
              <img src="img/Logo_sejarah_website-removebg-preview.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- About Start -->

    <div class="container" id="about" style="height: 90vh">
      <div class="row mt-5 pt-5">
        <div class="col-md-6">
          <img src="img/semester 1.jpg.jpg" class="img-fluid rounded" alt="" />
          <a href="#materi1">
            <div class="btn btn-md">Mulai</div>
          </a>
        </div>
        <div class="col-md-6">
          <img src="img/semester 2.jpg.jpg" class="img-fluid rounded" alt="" />
          <a href="#materi2">
            <div class="btn btn-md">Mulai</div>
          </a>
        </div>
      </div>
    </div>
    <!-- About End -->

    <!-- Materi -->
    <div class="cotainer p-5" style="height: 100vh">
      <div class="row" id="materi1">
        <div class="col-md-4 mt-5 pt-5">
          <img src="img/semester 1.jpg.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-md-4 mt-5 pt-5">
          <iframe src="materi/PENELITIAN SEJARAH.pdf" type="application/pdf" width="800" height="500"> </iframe>
        </div>
      </div>
    </div>

    <div class="cotainer p-5" style="height: 100vh">
      <div class="row" id="materi2">
        <div class="col-md-4 mt-5 pt-5">
          <img src="img/semester 2.jpg.jpg" alt="" class="img-fluid" />
        </div>
        <div class="col-md-4 mt-5 pt-5">
          <iframe src="materi/LAHIRNYA AGAMA BUDDHA.pdf" type="application/pdf" width="800" height="500"> </iframe>
        </div>
      </div>
    </div>
    <!-- Materi End -->
    <!-- Team Start -->
    <div class="team" id="team">
      <div class="container">
        <div class="section-header text-center wow zoomIn" data-wow-delay="0.1s">
          <p>My profil</p>
        </div>
          <div class="col-lg-4 wow fadeInUp" data-wow-delay="0.2s">
            <div class="pembungkus w-100 d-flex">
              <div class="team-item">
                <div class="team-img">
                  <img src="img/gambar-akbar.jpeg" alt="Image" />
                </div>
                <div class="team-text">
                  <h2></h2>
                  <h4>Akbar Firmansyah</h4>
                  <p>UI/UX adalah salah satu keahlian saya, dan membuat desain poster.</p>
                  <div class="team-social">
                    <a class="btn" href=""><i class="fab fa-twitter"></i></a>
                    <a class="btn" href=""><i class="fab fa-facebook-f"></i></a>
                    <a class="btn" href=""><i class="fab fa-linkedin-in"></i></a>
                    <a class="btn" href="https://instagram.com/brrsikk?igshid=OGQ5ZDc2ODk2ZA=="><i class="fab fa-instagram"></i></a>
                  </div>
                </div>
              </div>
              <div class="team-item">
                <div class="team-img">
                  <img src="img/gambar 3.jpeg" alt="Image" />
                </div>
                <div class="team-text">
                  <h2></h2>
                  <h4>motoran /riding</h4>
                  <p></p>
                  <div class="team-social">
                  </div>
                </div>
              </div>
                <div class="team-item">
                <div class="team-img">
                  <img src="img/gambar 1.jpeg" alt="Image" />
                </div>
                <div class="team-text">
                  <h2></h2>
                  <h4>fotografer</h4>
                  <p></p>
                  <div class="team-social">
                  </div>
                </div>
              </div>
            </div>
          </div>
    <!-- Team End -->

    <!-- Contact Start -->
    <div class="contact wow fadeInUp" data-wow-delay="0.1s" id="contact">
      <div class="container-fluid">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-4"></div>
            <div class="col-md-8">
              <div class="contact-form">
                <div id="success"></div>
                <form name="sentMessage" id="contactForm" novalidate="novalidate">
                  <div class="control-group">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                    <p class="help-block"></p>
                  </div>
                  <div class="control-group">
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                    <p class="help-block"></p>
                  </div>
                  <div class="control-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                    <p class="help-block"></p>
                  </div>
                  <div class="control-group">
                    <textarea class="form-control" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                    <p class="help-block"></p>
                  </div>
                  <div>
                    <button class="btn" type="submit" id="sendMessageButton">Send Message</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

    <!-- Back to top button -->
    <a href="#" class="btn back-to-top"><i class="fa fa-chevron-up"></i></a>

    <!-- Pre Loader -->
    <div id="loader" class="show">
      <div class="loader"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/typed/typed.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
